<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bunshake</title>
	<style type="text/css">
		body{
			background: #222;
			font-family: consolas;
		}

		h1{
			color: ghostwhite;
		}

		.skuare{
			margin: auto;
			margin-top: 5vh;
			width: 85%;
			background: #434;
			color: ghostwhite;
			padding: 10px;
			border-radius: 5px;
			border: solid #444 2px;
			font-size: 1.2em;
		}

		#ungai, #unchuu, #unshou{
			background: #545;
			color: darkgrey;
			padding: 2px;
		}

		button{
			background: #434;
			color: ghostwhite;
			padding: 40px;
			font-size: 1.2em;
			border-radius: 2px;
			border: 2px #444 solid;
			cursor: pointer;
			transition: background 0.5s;
			position: relative;
			top: -44px;
		}

		button:active{
			background: mediumpurple;
		}

		.purple{
			background: mediumpurple;
			padding: 2px;
			border-radius: 2px;
			color: ghostwhite;
		}

		.red{
			color: #F44;
		}

		.green{
			color: powderblue;
		}

		#indice{
			color: yellow;
		}

		textarea{
			font-size: 0.5em;
			width: 200px;
			height: 100px;
		}

	</style>
</head>
<body>
	<center>
		<h1>Bunshake</h1>
		<textarea placeholder="paste your text here..." id='text'></textarea>　
		<button onclick='run()'>Analyse</button>
		<div class='skuare'>
			<span class='purple'>kana</span>  <span id='1'>0</span><br><br>
			hiragana　<span id='2'>0</span>　
			katakana　<span id='3'>0</span><br><br>
			<span class='purple'>kanji</span>　<span id='4'>0</span><br><br>
			常用　<span id='5'>0</span>　(小学　<span id='6'>0</span>　│　中学　<span id='7'>0</span>)<br><br>
			non-jôyô　<span id='10'>0</span><br><br>
			<span class='purple'>total</span>　<span id='9'>0</span><br>
		</div>
		<div class='skuare'>
			estimated difficulty : <span id='difficulty' class='purple'>not rated</span><br><br>
			<span class='purple'>indice</span>　<span id='indice'>0</span><br>
			<br>小　<span class='green' id='shoud'>0</span><br>中　<span class='red' id='chuud'>0</span><br>外　<span class='red' id='gaid'>0</span>
		</div>
	</center>
</body>

	}else{

		document.getElementsByTagName('body')[0].innerHTML+= '<div class="skuare">unique 小学 kanji : <span id="unshoun">'+unshoun+'</span><br>average repetition: <span id="unshoumult">x'+Math.round(clc3)+'</span><br><br><span id="unshou">'+unshou+'</span><br><br>unique 中学 kanji : <span id="unchuun">'+unchuun+'</span><br>average repetition: <span id="unchuumult">x'+Math.round(clc2)+'</span><br><br><span id="unchuu">'+unchuu+'</span><br><br>unique non-jôyô kanji: <span id="ungain">'+ungain+'</span><br>average repetition: <span id="ungaimult">x'+Math.round(clc)+'</span><br><br><span id="ungai">'+ungai+'</span></div>';
	}
	var shoud = 0;
	var chuud = 0;
	var gaid = 0;
	shoud = Math.round(shou);
	chuud = Math.round(chuu*4);
	gaid = Math.round((kanji-joyo)*8);
	var indice = shoud+chuud+gaid;
	indice = indice/tot*10;
	indice +="";
	if(indice[2] == "."){
		indice = indice[0]+indice[1]+indice[2]+indice[3];

	}
	shoud = shoud/tot*10;
	chuud = chuud/tot*10;
	gaid = gaid/tot*10;
	shoud+='';
	chuud+='';
	gaid+='';
	if(shoud[2] == "."){
		shoud = shoud[0]+shoud[1]+shoud[2]+shoud[3];
	}else if(shoud[3] == "."){
		shoud = shoud[0]+shoud[1]+shoud[2]+shoud[3]+shoud[4];
	}else{

	if(chuud[2] == "."){

	}else{

	}

	if(shoud != '0undefinedundefined'){

	if(chuud != '0undefinedundefined'){

	if(gaid != '0undefinedundefined'){
